<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitarbeiterübersicht Krankmeldungen</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #00B7FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .modal {
            width: 500px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
            max-height: 80%;
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: #00B7FF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
            margin: -20px -20px 20px -20px;
        }

        .modal-body ul {
            list-style: none;
            padding: 0;
        }

        .modal-body li {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f9f9f9;
            position: relative;
        }

        .modal-footer {
            text-align: right;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cancel {
            background: #ccc;
            color: #333;
        }

        .cancel:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">Mitarbeiterübersicht Krankmeldungen</div>
        <div class="modal-body">
            <ul id="mitarbeiter-krankmeldungen-list">
                <!-- Krankmeldungen werden hier dynamisch geladen -->
            </ul>
        </div>
        <div class="modal-footer">
            <button class="cancel" onclick="navigateToDashboard()">Zurück</button>
        </div>
    </div>

    <script>
        function navigateToDashboard() {
            window.location.href = 'Dashboard.html';
        }

        function loadMitarbeiterKrankmeldungen() {
            const krankmeldungen = JSON.parse(localStorage.getItem('krankmeldungen') || '[]');
            const listElem = document.getElementById('mitarbeiter-krankmeldungen-list');

            if (krankmeldungen.length === 0) {
                listElem.innerHTML = '<li>Keine Krankmeldungen vorhanden.</li>';
                return;
            }

            krankmeldungen.forEach(entry => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>Mitarbeiter:</strong> ${entry.user}<br>
                    <strong>Zeitraum:</strong> ${entry.startDate} bis ${entry.endDate}<br>
                    <strong>Status:</strong> ${entry.status}<br>
                    ${entry.gesundMeldungDatum ? `<strong>Gesundmeldung gesendet am:</strong> ${entry.gesundMeldungDatum} um ${entry.gesundMeldungUhrzeit}` : ''}
                `;
                listElem.appendChild(listItem);
            });
        }

        document.addEventListener('DOMContentLoaded', loadMitarbeiterKrankmeldungen);
    </script>
</body>
</html>
